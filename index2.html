<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>vue2</title>
	<script src="vue.js"></script>
</head>
<body>
	<div id="example-1">
		hello {{name}}!
	</div>
	<div id="example-2">
		<!-- v-if指令：如果在控制台设置example-2.greeting为false时候，你会发现hello消失了 -->
		<!-- 还用v-for和v-bind指令 -->
		<p v-if='greeting'>hello!</p>
	</div>
</body>
	<script src="index.js"></script>
</html>
