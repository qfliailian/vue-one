<!DOCTYPE html>
<html lang="en" ng-app='ggithub'>
<head>
	<meta charset="UTF-8">
	<title>angular-jsonp</title>
	<script src="angular.js"></script>
</head>
<body>
	<div ng-controller="indexCtrl">
		<p>{{name}}</p>
		<button ng-click="ajax()">点击</button>
	</div>
</body>
<script>
	var app = angular.module('ggithub',[]);
	app.controller('indexCtrl',['$scope','$http',function($scope,$http){
		$scope.name = 'angular';
		$scope.ajax = function() {
			$http.get('test.php').success(function(data){
				$scope.name = data.name;
			})
		}
	}])
</script>
</html>
