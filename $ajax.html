<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>$.ajax()</title>
    <script src="jquery-1.10.2.js"></script>
</head>
<body>
    <p>
        <a href="http://www.cnblogs.com/tylerdonet/p/3520862.html">jquery中的ajax请求</a>
    </p>
    
    <button id="send">发送</button>
    <div id="val">haha</div>
</body>
<script>
    $(function(){
        $('#send').click(function(){
           $.ajax({
               type: "GET",
               url: "test.php",
               
               dataType: "json",
               success: function(data){
                console.log($('#val'));
                $('#val').html(data.name);
            }
        });
       });
    });
</script>
</html>
